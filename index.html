<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>PokéDex</h2>
        <p>complete pokémon Codex</p>
      </header>
      <div class="search-container">
        <input
          type="text"
          class="form-control"
          id="search_q"
          placeholder="Search a pokémon"/>
        <button class="btn-search" id="search-btn">&#9654;</button>
      </div>
      <div class="err-container">
      <div id="show_error" class="hidden" role="alert">Who's that pokémon?</div>
      </div>
      <div class="pokemon-card" id="pokemon_details">
        <div class="img-container">
          <img
            id="update_img"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png"
            alt=""
            srcset=""
          />
        </div>
        <div class="detail-container">
          <div class="title-container">
            <h3 class="name" id="update_name">Pikachu</h3>
            <hr class="seperator" />
            <div class="stats">
              <span class="first" id="update_hp">HP 32/32</span>
              <span class="cp-text" id="update_cp">XP 149</span>
            </div>
          </div>

          <div class="attributes-container">
            <div class="attributes-content" style="min-width: 42%">
              <p class="detail-titles">Type</p>
              <p class="detail-text" id="update_type">Electric / Speed</p>
            </div>
            <div class="attributes-content">
              <p class="detail-titles">Ability</p>
              <p class="detail-text" id="update_ability">static</p>
            </div>
            <div class="attributes-content">
              <p class="detail-titles">Weight</p>
              <p class="detail-text" id="update_weight">5.58kg</p>
            </div>
            <div class="attributes-content">
              <p class="detail-titles">Height</p>
              <p class="detail-text" id="update_height">0.82m</p>
            </div>
          </div>
        </div>
      </div>
    <script src="./index.js"></script>
  </body>
</html>
